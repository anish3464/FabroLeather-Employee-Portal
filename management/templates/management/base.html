<style>
    .navbar {
        background-color: #1e1e1e;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        font-family: Arial, sans-serif;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }

    .navbar a:hover {
        color: #90caf9;
    }

    .nav-left, .nav-right {
        display: flex;
        align-items: center;
    }

    .profile-dropdown {
        position: relative;
        display: inline-block;
    }

    .profile-dropdown-content {
        display: none;
        position: absolute;
        background-color: #2c2c2c;
        min-width: 160px;
        right: 0;
        z-index: 1;
        border-radius: 6px;
    }

    .profile-dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .profile-dropdown-content a:hover {
        background-color: #424242;
    }

    .profile-dropdown:hover .profile-dropdown-content {
        display: block;
    }

    .profile-icon {
        cursor: pointer;
        font-weight: bold;
    }

    .dropdown-divider {
        height: 1px;
        background-color: #424242;
        margin: 5px 0;
    }
</style>

<div class="navbar">
    <div class="nav-left">
        <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'add_complaint' %}">Add Complaint</a>
            <a href="{% url 'add_car_details' %}">Add Car</a>
            <a href="{% url 'master_settings' %}">Master Settings</a>
            <a href="{% url 'complaint_list' %}">Complaint List</a>
    </div>
    <div class="nav-right">
        <div class="profile-dropdown">
            <div class="profile-icon">ðŸ‘¤ Profile</div>
            <div class="profile-dropdown-content">
                <a>Signed in as <strong>{{ request.user.username }}</strong></a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </div>
</div>
