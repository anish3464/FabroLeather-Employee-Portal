<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fabro Leather</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.05);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #cccccc;
            text-align: left;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease;
        }
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline:  none;
            background-color: #333;
        }

        button[type="submit"] {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff4f4f;
            margin-top: 10px;
            font-size: 14px;
        }

        .register-link {
            display: block;
            margin-top: 20px;
            color: #4f8cff;
            font-size: 14px;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
          
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Login</button>
            
            {% if form.errors %}
                <div class="error">Invalid username or password</div>
            {% endif %}
            
        </form>
    </div>
</body>
</html>
